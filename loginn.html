<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0b0b0b;
      background-image: url("fundo-jogos.png");
      background-size: cover;
      background-position: center;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      text-align: center;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #f5f5f5;
      background: linear-gradient(90deg, #ffffff, #cccccc);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px #ffffff33, 0 0 10px #ffffff22;
      position: relative;
    }
    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #ffffff;
      margin: 10px auto 0;
      border-radius: 2px;
      animation: slideIn 1s ease forwards;
    }
    @keyframes slideIn { from { width: 0; } to { width: 60px; } }

    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #cccccc; font-weight: 500; }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #333333;
      background-color: #262626;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
      box-shadow: inset 0 0 0 rgba(255,255,255,0);
    }
    input:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 8px 2px #ffffff;
      background-color: #2e2e2e;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333333;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 0 rgba(255,255,255,0);
    }
    button:hover { background-color: #4d4d4d; box-shadow: 0 0 15px 3px #ffffff; }

    .forgot-password {
      display: block;
      margin-top: 15px;
      color: #cccccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .forgot-password:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    p { margin-top: 20px; font-size: 14px; color: #aaaaaa; }
    p a { color: #ffffff; text-decoration: none; font-weight: 500; }
    p a:hover { text-decoration: underline; }

    /* Responsividade */
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      h2 { font-size: 26px; }
      input, button { font-size: 14px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="loginn.php">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
      <a href="recuperarsenha.php" class="forgot-password">Esqueci minha senha</a>
    </form>
    <p>NÃ£o tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </div>
</body>
</html>
